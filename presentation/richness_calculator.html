var sex = 0;

function get_hours_per_week(sel) {
    rawHours = sel.value; 
    hours_per_week = (rawHours -40.7)/12.2; }

var age = 0;
function getAge(sel) { 
    var rawAge = sel.value; 
    age = (rawAge-38.8)/13.5; }

var outcome = .25;

function logisticCalculator(t){
    var e = 2.71828;
    return (1 / (1 + (e ^ (-t))))
}

var answer = "unknown"
function tCalculator(){
